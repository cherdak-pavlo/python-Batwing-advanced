{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="text-center" >Your Products</h1>
            <div class="cards-list">
                {% for product in products %}
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="{% url 'product_details' id=product.id %}" class="card-link">Details</a>
                        <a href="{% url 'edit_product' id=product.id %}" class="card-link">Edit</a>
                        {% for one_category in product.category.all %}
                          <li class="print-categories">{{ one_category }}</li>
                        {% endfor %}
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
